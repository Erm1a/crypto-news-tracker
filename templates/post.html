<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Crypto News Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            overflow: hidden;
        }
        .blur-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, #00ffe7 0%, transparent 60%),
                        radial-gradient(circle at 80% 70%, #ff00cc 0%, transparent 60%),
                        linear-gradient(135deg, #232526 0%, #414345 100%);
            filter: blur(80px) brightness(0.7);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: #1f2937;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        .modal-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .modal-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .modal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="dark:bg-gray-900 dark:text-gray-100">
    <div class="blur-bg"></div>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="flex items-center justify-between mb-4">
                    <a href="/" class="text-blue-400 hover:underline inline-block">‚Üê Back to News</a>
                </div>
                <h1 class="text-2xl font-bold">{{ title }}</h1>
                <div class="text-sm text-gray-400 mt-2 flex flex-col">
                    <span>{{ published_date.split('T')[0] }}</span>
                    <span class="text-xs">{{ published_date.split('T')[1].split('.')[0] }}</span>
                    <span class="mt-1">{{ source }}</span>
                </div>
            </div>
            <div class="modal-body">
                <div class="prose prose-invert max-w-none text-lg leading-relaxed">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
